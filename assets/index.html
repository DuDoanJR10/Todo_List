<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Inter:wght@400;500;600;700;800&family=Roboto:ital,wght@0,500;1,400&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a345ea1260.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="todo margin-auto">
                <h1 class="todo__heading text-center font-size-108">Todo List</h1>
                <form action="" class="todo__form mg-t-30 margin-auto justify-content-between display-flex">
                    <input class="todo__form__input flex-grow-1 border-rd-8" type="text" id="name" placeholder="Add new todo...">

                    <button class="todo__form__button mg-l-16r border-none border-rd-8 color-light cursor-pointer" onclick="handleSubmit(event)" value="add" type="submit">Add</button>
                </form>
                <ul class="todo__list list-style-none mg-t-30">
                    
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/todo.js"></script>
</body>
</html>
